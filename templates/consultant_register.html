<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultant Registration - PashuAarogyam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2E8B57 0%, #3CB371 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #2E8B57, #3CB371);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2E8B57;
            background: white;
            box-shadow: 0 0 0 3px rgba(46, 139, 87, 0.1);
        }

        .required {
            color: #d32f2f;
        }

        .register-btn {
            width: 100%;
            background: linear-gradient(135deg, #2E8B57, #3CB371);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(46, 139, 87, 0.3);
        }

        .register-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #2E8B57;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #1e5f3a;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #666;
            font-size: 14px;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #ffe6e6;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
        }

        .alert-success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #2E8B57;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-to-home {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .back-to-home:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .container {
                margin: 0 10px;
            }

            .form-container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-to-home">‚Üê Back to Home</a>

    <div class="container">
        <div class="header">
            <h1>üìã Consultant Registration</h1>
            <p>Join our platform as a veterinary consultant</p>
        </div>

        <div class="form-container">
            <div id="alertContainer"></div>

            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required placeholder="Dr. John Doe">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required placeholder="doctor@example.com">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone Number <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" required placeholder="+91 9876543210">
                    </div>

                    <div class="form-group">
                        <label for="specialization">Specialization <span class="required">*</span></label>
                        <select id="specialization" name="specialization" required>
                            <option value="">Select Specialization</option>
                            <option value="Large Animals">Large Animals (Cattle, Buffalo)</option>
                            <option value="Small Animals">Small Animals (Dogs, Cats)</option>
                            <option value="Poultry">Poultry</option>
                            <option value="Equine">Equine (Horses)</option>
                            <option value="Wildlife">Wildlife</option>
                            <option value="General Practice">General Practice</option>
                            <option value="Veterinary Surgery">Veterinary Surgery</option>
                            <option value="Animal Nutrition">Animal Nutrition</option>
                            <option value="Reproduction">Animal Reproduction</option>
                            <option value="Pathology">Veterinary Pathology</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="experience">Experience <span class="required">*</span></label>
                        <select id="experience" name="experience" required>
                            <option value="">Select Experience</option>
                            <option value="1-2 years">1-2 years</option>
                            <option value="3-5 years">3-5 years</option>
                            <option value="6-10 years">6-10 years</option>
                            <option value="11-15 years">11-15 years</option>
                            <option value="16-20 years">16-20 years</option>
                            <option value="20+ years">20+ years</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="license_number">License Number</label>
                        <input type="text" id="license_number" name="license_number" placeholder="VET123456">
                    </div>
                </div>

                <div class="form-group">
                    <label for="qualifications">Qualifications</label>
                    <textarea id="qualifications" name="qualifications" placeholder="B.V.Sc., M.V.Sc., Ph.D., etc."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password <span class="required">*</span></label>
                        <input type="password" id="password" name="password" required placeholder="Enter password">
                        <div class="password-requirements">
                            Password must be at least 8 characters with letters and numbers
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm password">
                    </div>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    Creating account...
                </div>

                <button type="submit" class="register-btn" id="registerBtn">Create Account</button>
            </form>

            <div class="divider">Already have an account?</div>

            <div class="links">
                <a href="/consultant-login">Sign In Here</a>
            </div>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const loading = document.getElementById('loading');
        const alertContainer = document.getElementById('alertContainer');

        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            
            // Scroll to top to show alert
            alertContainer.scrollIntoView({ behavior: 'smooth' });
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 5000);
            }
        }

        function hideAlert() {
            alertContainer.innerHTML = '';
        }

        function setLoading(isLoading) {
            if (isLoading) {
                loading.style.display = 'block';
                registerBtn.disabled = true;
                registerBtn.textContent = 'Creating Account...';
            } else {
                loading.style.display = 'none';
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';
            }
        }

        function validateForm(data) {
            // Check required fields
            const requiredFields = ['name', 'email', 'phone', 'specialization', 'experience', 'password'];
            for (let field of requiredFields) {
                if (!data[field] || data[field].trim() === '') {
                    showAlert(`${field.charAt(0).toUpperCase() + field.slice(1)} is required`);
                    return false;
                }
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(data.email)) {
                showAlert('Please enter a valid email address');
                return false;
            }

            // Validate password
            if (data.password.length < 8) {
                showAlert('Password must be at least 8 characters long');
                return false;
            }

            if (!/(?=.*[a-zA-Z])(?=.*\d)/.test(data.password)) {
                showAlert('Password must contain both letters and numbers');
                return false;
            }

            // Check password confirmation
            if (data.password !== data.confirmPassword) {
                showAlert('Passwords do not match');
                return false;
            }

            return true;
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const formData = new FormData(registerForm);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                specialization: formData.get('specialization'),
                experience: formData.get('experience'),
                license_number: formData.get('license_number'),
                qualifications: formData.get('qualifications'),
                password: formData.get('password'),
                confirmPassword: formData.get('confirmPassword')
            };

            if (!validateForm(data)) {
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('/api/consultant/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Registration successful! You can now sign in to your account.', 'success');
                    
                    // Clear form
                    registerForm.reset();
                    
                    // Redirect to login after delay
                    setTimeout(() => {
                        window.location.href = '/consultant-login';
                    }, 2000);
                } else {
                    showAlert(result.message || 'Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Network error. Please check your connection and try again.');
            } finally {
                setLoading(false);
            }
        });

        // Clear alerts when user starts typing
        const inputs = registerForm.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
            input.addEventListener('input', hideAlert);
        });

        // Real-time password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#d32f2f';
            } else {
                this.style.borderColor = '#e0e0e0';
            }
        });
    </script>
</body>
</html>
